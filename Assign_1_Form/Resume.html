<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form  autocomplete="off">
       <h1>Resume Form</h1>

                <label for="labelName">Name:</label>
                <input type="text"  placeholder="Enter your name" class="input-modify" id="labelName" required minlength="2"/></br></br>

                <label for="labelMiddle">Middle Name:</label>
                <input type="text" placeholder=""  class="input-modify" id="labelMiddle"/></br></br>

                <label for="labelLastname">Last Name:</label>
                <input type="text" placeholder="" class="input-modify" id="labelLastname"required /></br></br>

                <label for="labelMobileNO">Mobile No:</label>
                <input type="number" placeholder="Enter your Number" class="input-modify" id="labelMobileNO"required /></br></br>

                <label for="labelEmail">E-mail:</label>
                <input type="email" id="" placeholder="Enter your e-mail" class="input-modify" id="labelEmail"required /></br></br>
                
                <label for="gender" id="margin-right">Gender</label>
                <label for="gender">Male:</label>
                <input type="radio" name="gender" id="gender" />
                <label for="gender">Female:</label>
                <input type="radio" name="gender" id="gender"/>
                <label for="gender">Other:</label>
                <input type="radio" name="gender" id="gender"/>
        
                <h1>Education</h1> 
                <label for="">10th:</label>
                <input type="text"  class="input-modify" required /> </br></br>

                <label for="">12th:</label>
                <input type="text"  class="input-modify" required /></br></br>

                <label for="Labelcourse">Course:</label>
                <!-- <input type="text" placeholder="Course name" class="input-modify"required /></br></br> -->
                <select name="" id="Labelcourse">
                    <option  >Choose Option</option>
                    <option value="">B-Tech</option>
                    <option value="">BCA</option>
                    <option value="">BBA</option>
                    <option value="">B.Com</option>

                </select></br></br>

                <label for="">Start Date:</label>
                <input type="date"  class="input-modify" style="margin-right: 30px;"required />
                <label for="">End Date:</label>

                <input type="date"  class="input-modify"/></br></br>
        
                <button type="submit">Submit</button>
                
       
       
    </form>
</body>
</html>
